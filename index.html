<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/256/15707/15707917.png?semt=ais_hybrid">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    
    <form id="meuFormulario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>
        </div>
        
        <button type="button" id="btnGravar">Gravar</button>
        <button type="button" id="btnExibir">Exibir</button>
        
        <div id="dadosExibidos"></div>
    </form>
    
    <div class="whatsapp-section">
        <h2>Enviar por WhatsApp</h2>
        <div>
            <label for="telefoneWhatsApp">Número do WhatsApp (com DDD):</label>
            <input type="tel" id="telefoneWhatsApp" placeholder="Ex: 5511987654321" required>
        </div>
        <button type="button" id="btnEnviar">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
